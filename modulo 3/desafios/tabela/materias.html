<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Matérias</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
        }
        th {
            width: 150px;
            background-color: lightgray;
            color: white;
        }
        .numero {
            background-color: lightgray;
            color: white;
        }
        
    </style>
<body>
    <main>
        <table>
            <thead>
            <tr>
                <th>Área</th>
                <th colspan="1">Disciplinas</th>
                <th colspan="1">Notas</th>
                <th>Média</th>
            </tr>

        <tbody>
            <tr>
                <th rowspan="5">Exatas</th>
                <td colspan="1">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="1">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="1">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="1">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tr>
        <th class="media-exatas" colspan="4">Média de exatas</th>
        <td class="numero">0.0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td colspan="1">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="1">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
    </tbody>
    </thead>
    <tfoot>
        <tr>
            <th colspan="6">me esqueci oq era aqui embaixo</th>
        </tr>
    </tfoot>
        </table>
    </main>
    
</body>
</html>
